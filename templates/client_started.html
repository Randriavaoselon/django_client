  <style>
    /* styles.css */
        body {
        margin: 0;
        padding: 0;
        font-family: 'Courier New', Courier, monospace;
        color: #00ff00;
        background: black;
        overflow: hidden;

        .hacker-container {
        display: flex;
        align-items: center;

        flex-direction: column;

        text-align: center;
        position: relative;
        }

        .background-glitch {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, transparent, #00ff00, transparent);
        mix-blend-mode: screen;
        animation: glitch 3s infinite;
        z-index: -1;
        }

        @keyframes glitch {
        0% { transform: translate(0, 0); }
        20% { transform: translate(-5px, -5px); }
        40% { transform: translate(5px, 5px); }
        60% { transform: translate(-5px, 5px); }
        80% { transform: translate(5px, -5px); }
        100% { transform: translate(0, 0); }
        }

        .welcome-text h1 {
        font-size: 4rem;
        text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
        animation: text-glitch 2s infinite;
        }

        .welcome-text p {
        font-size: 1.5rem;
        text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
        margin-top: 20px;
        }

        @keyframes text-glitch {
        0% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; }
        50% { text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00; }

  <script>

        document.addEventListener('DOMContentLoaded', () => {
        const text = document.querySelector('.welcome-text h1');
        const originalText = text.getAttribute('data-text');
        let scrambled = '';
        let counter = 0;

        const hackerEffect = setInterval(() => {
            scrambled = originalText
            .split('')
            .map((char, i) => {

            if (counter++ >= originalText.length) {
            clearInterval(hackerEffect);

        });
